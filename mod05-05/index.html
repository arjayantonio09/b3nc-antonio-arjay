<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script type="text/javascript">
		
		function getNum() {
			var num = parseInt(document.getElementById("num").value);
			var num1 = parseInt(document.getElementById("num1").value);
			document.getElementById("show").innerHTML = (num * num1)/100;
		}

	</script>

	<input type="text" id="num" placeholder="Enter Amount">
	<input type="text" id="num1" placeholder="%">
	<button onclick="getNum()">Go!</button>
	<p id="show">Show result here</p>

</body>
</html>
