	<!-- contact us page -->
	<div class="container">
		<div class="row">
			<div class="contact-page">
				<img class="img-responsive contact-image" src="img/contact.jpg" alt="">
				<div class="row">
					<div class="well contact-form">
						<form action="" method="">
							<h4>Get in Touch with Us!</h4>
							<div class="form-group">
								<label for="fname">First Name</label>
								<input type="text" class="form-control" id="fname" placeholder="First Name">
							</div>
							<div class="form-group">
								<label for="lname">Last Name</label>
								<input type="text" class="form-control" id="lname" placeholder="Last Name">
							</div>
							<div class="form-group">
								<label for="contactEmail">Email</label>
								<input type="email" class="form-control" name="contactEmail" placeholder="Enter your email">
							</div>	
							<div class="form-group">
								<label for="contactInquiry">Inquiry</label>
								<textarea id="contactInquiry" class="form-control" cols="20" rows="8"></textarea>
							</div>
							<button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<hr class="container">
